<div class="layout-topbar">
    <button #menubutton class="p-link layout-menu-button layout-topbar-button mr-2" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <a class="layout-topbar-logo" routerLink="">       
        <span>
            <img src="assets/layout/images/KEY_logo.png" alt="footer sections" width="50" height="50" class="mr-2">
        </span>
    </a>

   

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button> -->
        <button class="p-link gap-5">
           
          <label> {{userName}} / {{companyName}}</label> 
        </button>
      
        <!-- <p-menubar [model]="items">
           
        </p-menubar> -->
        <button class="p-link layout-topbar-button" type="button" (click)="logout()">
            <i class="pi pi-fw pi-sign-out"></i>
            <span>LogOut</span>
        </button>
    </div>
</div>
