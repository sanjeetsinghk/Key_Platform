<div class="grid p-fluid">
    <p-toast/>
    <p-card header="Scenarios" class="w-full">
        <div class="grid p-fluid">
            <div class="col-4">
                <input type="text" placeholder="Enter Code" [(ngModel)]="Code" pInputText />
            </div>
            <div class="col-3">
                <p-button  class="pull-right w-50" label="Create Scenario" type="button" (click)="saveScenario()"  [raised]="true" severity="success" />                                                
            </div>
        </div>
    </p-card>
    <p-card header="Scenarios List" class="w-full">
        <div class="grid p-fluid">
            <p-table class="w-full" #dt [value]="entityList" [columns]="cols" responsiveLayout="scroll" [rows]="10" 
            [globalFilterFields]="['code','productName','status','sP_status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                       
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        
                        <th pSortableColumn="code" style="width:14%; min-width:10rem;text-align: center!important;">Code <p-sortIcon field="code"></p-sortIcon></th>
                        <th pSortableColumn="productName" style="width:14%; min-width:10rem;text-align: center!important;">Entity <p-sortIcon field="productName"></p-sortIcon></th>
                        <th pSortableColumn="status" style="width:14%; min-width:10rem;text-align: center!important;">Status <p-sortIcon field="status"></p-sortIcon></th>
                        <th pSortableColumn="sP_status" style="width:14%; min-width:10rem;text-align: center!important;">SP Status <p-sortIcon field="sP_status"></p-sortIcon></th>
                        <th pSortableColumn="labels" style="width:14%; min-width:10rem;text-align: center!important;">Labels <p-sortIcon field="labels"></p-sortIcon></th>                        
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
                    <tr>
                       
                       
                        <td>
                            <span class="p-column-title">Code</span>
                            <p-button [label]="product.code" (click)="onScenarioDetails(product)" [link]="true" />
                        </td>
                        <td>
                            <span class="p-column-title">Entity</span>
                            <p-button [label]="product.productName" [link]="true" (click)="onEntityDetails(product)" />                            
                        </td>
                        <td style="text-align: center;">
                            <span class="p-column-title" >Status</span>
                            {{product.status}}
                        </td>
                        <td style="text-align: center;">
                            <span class="p-column-title" >SP Status</span>
                            {{product.sP_Status}}
                        </td>
                        <td style="text-align: center;">
                            <span class="p-column-title">Labels</span>
                            {{product.labels}}
                        </td>
                        
                       
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
