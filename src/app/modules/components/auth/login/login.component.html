<div class="row">
    <div class="col-10">
        <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
            <div class="flex flex-column align-items-center justify-content-center">
                <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
                <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                    <div class=" surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                        <div class="text-center mb-5">
                           
                            <div class="text-900 text-3xl font-medium mb-3">Welcome To Key Platform!</div>
                            <span class="text-600 font-medium">Sign in to continue</span>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="login()">
                            <div>
                                <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                                <input id="email1" type="text" placeholder="Email address" pInputText 
                                    formControlName="email"
                                    class="form-control"
                                    [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.email.errors }"
                                    class="w-full md:w-30rem mb-1" style="padding:1rem">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback mb-1">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                                </div>
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                                <p-password id="password1" 
                                formControlName="password"
                                class="form-control"
                                [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.password.errors }"
                                 placeholder="Password" [toggleMask]="true" styleClass="mb-1" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback mb-1">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                    <div class="flex align-items-center">
                                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                        <label for="rememberme1">Remember me</label>
                                    </div>
                                    <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                                </div>
                                <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
