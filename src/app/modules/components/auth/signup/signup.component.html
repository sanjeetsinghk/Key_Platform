<div class="row">
    <div class="col-10">
        <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
            <div class="flex flex-column align-items-center justify-content-center">
                <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'KEY_symbol' : 'KEY_symbol'}}.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
                <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                    <div class=" surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                        <div class="text-center mb-5">
                           
                            <div class="text-900 text-3xl font-medium mb-3">Welcome To Key Platform!</div>
                            <span class="text-600 font-medium">Sign up to continue</span>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="signup()">
                            <div class="col-12">
                                <label for="name" class="block text-900 text-xl font-medium mb-2">Company Name</label>
                                <input id="name" readonly type="text" placeholder="Company name" pInputText 
                                    formControlName="name"
                                    class="form-control"
                                    [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.name.errors }"
                                    class="w-full md:w-30rem mb-1" style="padding:1rem">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback mb-1">
                                    <div *ngIf="f.name.errors.required">Company name is required</div>                                    
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                                <input id="email1" readonly type="text" placeholder="Email address" pInputText 
                                    formControlName="email"
                                    class="form-control"
                                    [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.email.errors }"
                                    class="w-full md:w-30rem mb-1" style="padding:1rem">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback mb-1">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                                <p-password id="password1" 
                                formControlName="password"
                                class="form-control"
                                [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.password.errors }"
                                 placeholder="Password" [toggleMask]="true" styleClass="mb-1" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback mb-1">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>                                
                            </div>
                            <div class="col-12">
                                <label for="cpassword" class="block text-900 font-medium text-xl mb-2">Password</label>
                                <p-password id="cpassword" 
                                formControlName="confirmPassword"
                                class="form-control"
                                [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.confirmPassword.errors }"
                                 placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-1" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                                 <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback mb-1">
                                    <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                                  
                                </div>  
                                <div *ngIf="f.confirmPassword.errors || form .errors?.mismatch">
                                    Password doesn't match
                                </div>                              
                            </div>
                            <div class="col-12 text-right">
                                <button text="true" class="text-left" pButton pRipple label="Log In"  (click)="login()"></button>
                                <button pButton class="text-right justify-content-end ml-5" pRipple label="Sign Up" ></button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
